<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="../../static/css/base/main.css">
    <link rel="stylesheet" href="../../static/css/{{.CSS}}.css">
</head>
<body>
{{template "admin-header" .}}

<main class="admin-main">
    <div class="container">
        {{template "admin-nav" .}}

        <form class="edit-user__form user-form" method="post">
            <h3 class="user-form__title">Добавление фильтра</h3>
            <div class="user-form__block">
                <label class="user-form__label" for="name">Название</label>
                <input id="name" class="user-form__input user-form__name" name="name" type="text"
                       value="" required>
            </div>


            <div class="user-form__block">
                <label class="user-form__label" for="group">Участок</label>
                <select class="user-form__input user-form__group" name="plot_id" id="plot" required>
                </select>
            </div>

            <div class="user-form__block">
                <label class="user-form__label" for="plot">Начало работы</label>
                <input id="plot" class="user-form__input user-form__login" name="start_time" type="text" placeholder="00:00">
            </div>

            <div class="user-form__block">
                <label class="user-form__label" for="end-time">Конец работы</label>
                <input id="end-time" class="user-form__input user-form__name" name="end_time" type="text" placeholder="00:00">
            </div>

            <div class="user-form__block">
                <button class="user-form__submit" type="submit">Добавить</button>
            </div>
        </form>
    </div>
</main>

<script src="../../static/js/{{.JS}}.js"></script>
</body>
</html>
